palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}
      - color: {index: 1, r: 255, g: 255, b: 255}
      - color: {index: 2, r: 220, g: 220, b: 220}
    images: automatic

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
